<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-wrap:wrap;
            justify-content: space-between;
            color: white;
        } 
        .divBind {
            width: 300px;
            height: 200px;
            background-color: blue;
        }
        span {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="divBind"><span>Click anywhere to get the option</span></div>
     <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script>
        $(".divBind span").draggable();
        $(".divBind span").bind("click", function(event){
            var cursor = $(".divBind span").draggable("option", "cursor");
            var cursorAt = $(".divBind span").draggable("option", "cursorAt");

            alert(cursor + cursorAt);   
        });
    </script>
</body>
</html>
